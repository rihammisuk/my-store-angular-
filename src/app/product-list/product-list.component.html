<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a
      href=""
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]"
    >
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">
    Description : {{ product.description }}
  </p>
  <button (click)="share()">
    Share
  </button>
  <app-product-alerts-component [product]="product" (notify)="onNotify()">
  </app-product-alerts-component>
</div>
